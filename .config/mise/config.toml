#===========
#   ENV
#===========
[env]
EDITOR = "nvim"
MANPAGER = "nvim +Man!" # use --clean if config gets too bloated
BUNDLE_SYNCER_CONFIG = "~/share/files/bs/bs.json"

#===========
# TOOLS
#===========
# installing tools with some duplicates since
# the tools is used in general but also specifically
# for example for neovim
[tools]
#==== terminal utilities ====
"github:neovim/neovim" = "nightly"
starship = "1"
yazi = "25"
bat = "0.25"
sd = "1"
gum = "0.16"
yq = "4"
glow = "latest"
tmux = "latest"

#==== neovim ====
node = "24"
shellcheck = "0.10.0"
fzf = "0.64"
ripgrep = "14"
"npm:bash-language-server" = "latest"
lua-language-server = "latest"
"pipx:python-lsp-server" = "latest"

#==== python ====
uv = "0.8.0"
ruff = "0.12"
"pipx:ty" = "latest"

#==== golang ====
go = "1.24"
"go:golang.org/x/tools/gopls" = "0.19"

#==== odin ====
odin = "dev-2025-07"
"github:DanielGavin/ols" = "nightly"

#==== k8s ====
kubectl = "1"
helm = "3"
k9s = "0.50"
fd = "latest"

#===========
# SETTINGS
#===========
[settings]
activate_aggressive = true # prefer mise binaries over system binaries
experimental = true
lockfile = true
idiomatic_version_file_enable_tools = ["python"]

